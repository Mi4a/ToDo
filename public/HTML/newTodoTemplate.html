<div ng-controller="newTodoController">
    <logout-button></logout-button><br>
    <p>Please, enter your ToDo</p>
    <div class="form-group">
        <label>New ToDo</label><span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Description is required</span>
        <input type="text" class="form-control" id="usr" placeholder="Your ToDo" ng-model="newTodo" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
    </div>
    <button type="submit" class="btn btn-default" ng-click="createNewTodo()" ng-disabled="form.$invalid">Submit</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
